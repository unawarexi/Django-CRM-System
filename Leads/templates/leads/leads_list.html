<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .leads {
      padding: 10px 6px;
      margin-top: 10px;
      background-color: #f6f6f6;
      width: 100%;
    }
  </style>

  <body>
    <h1>this is all of our leads</h1>
    {% for lead in leads %}
    <div class="leads">
      <a href="/leads/{{lead.pk}}"> {{lead.first_name}} {{lead.last_name}}.</a>
      Age: {{lead.age}}
    </div>
    {% endfor %}
  </body>
</html>
